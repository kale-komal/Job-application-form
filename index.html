<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(web)</span>
            </h1>
        
            <form action="">
              <div class="form-container">
                  <div class="form-control">
                        <label for="first-name"> First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name">
                  </div>
                
                  <div class="form-control">
                        <label for="last-name"> Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter last Name">
                  </div>
                
                  <div class="form-control">
                        <label for="email"> Email</label>
                        <input id="email" name="email" placeholder="Enter Email" type="email">
                  </div>
                
                  <div class="form-control">
                        <label for="job-role"> Job Role</label>
                        <select id="job0role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend"> Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ul-ux">UI UX Designer</option>   
                        </select>
                  </div>
                
                  <div class="textarea-control">
                        <label for="address"> Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                  </div>

                  <div class="form-control">
                        <label for="city"> City</label>
                        <input id="city" name="city" placeholder="Enter city" type="text">
                  </div>

                  <div class="form-control">
                        <label for="pincode"> Pincode</label>
                        <input id="pincode" name="pincode" placeholder="Enter pincode" type="number">
                  </div>

                  <div class="form-control">
                        <label for="date"> Date</label>
                        <input id="date" name="date" placeholder="Enter date" type="date">
                  </div>

                  <div class="form-control">
                        <label for="upload"> Upload Your CV</label>
                        <input id="upload" name="upload" type="file">
                  </div>
             </div>

             <div class="button-controler">
                    <button type="submit">Apply Now</button>
             </div>
          
            </form>
        </div>
    </div>
</body>
</html>
